{% load static %}
<html>
    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Raccoonbooker</title>
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <script type="text/javascript" src="{% static '/dist/HelloWorld/polyfills-es5.js' %}"></script>
        <script type="text/javascript" src="{% static '/dist/HelloWorld/main-es5.js' %}"></script>

        <div>
            {% if user.is_authenticated %}
                <p>Welcome, {{ request.user.username }}. Thanks for logging in.</p>
            {% else %}
                <p>Welcome, new user. Please log in.</p>
            {% endif %}
        </div>

        {% block content %}
        {% endblock %}
    </body>
</html>
