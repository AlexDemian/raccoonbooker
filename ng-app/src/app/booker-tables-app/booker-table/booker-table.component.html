<table>
    <caption>List of activities</caption>
    <thead>
        <tr>
            <td>#</td>
            <td *ngFor="let column of columns">{{ column.label }}</td>
            <td>Action</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows; let index = index">
            <td>{{ index + 1 }}</td>
            <td *ngFor="let column of columns;">
                <input [(ngModel)]="row[column.property]" type="{{ column.type }}" (keyup)="updateRow(row)">
            </td>
            <button class="btn btn-danger" (click)="removeRow(index)">Del</button>
        </tr>
        <tr class="new-row-tr">
            <td></td>
            <td *ngFor="let column of columns">
                <input [(ngModel)]="newRow[column.property]" type="{{ column.type }}">
            </td>
            <button class="btn btn-success" (click)="addRow()">Add</button>
        </tr>
        <tr>
            <td></td>
            <td>Total:</td>
            <td>{{ totalSum }}</td>
            <td></td>
        <tr>
    </tbody>
</table>
