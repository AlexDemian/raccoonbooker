<div class="form-group">
    <label for="calculator" class="small">Calculator</label>
    <textarea 
        class="form-control" 
        rows="2" 
        placeholder="math expr.: 10*5.2+2" 
        id="calculator"
        [(ngModel)]="expression"
        (keyup)="calculate()">
    </textarea>
</div>
<div class="form-group">
    <input class="form-control-sm" disabled id="calculator-total" value="{{ total }}">
</div>
